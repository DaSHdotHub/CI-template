<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Search engine-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"/>
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"/>
    <!-- title -->
    <title>Love Running</title>
    <!-- favicons -->
    <link type="image/png" sizes="120x120" rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon.png"/>
    <link type="image/png" sizes="16x16" rel="icon" href="./assets/favicon/favicon-16x16.png"/>
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/favicon/favicon-32x32.png"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" class="css"/>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Runnning</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">menue</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Signup</a></li>
            </ul>
        </nav>

    </header>
    <!-- Main content -->
    <main id="main-signup">
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first_name">First Name: </label>
                <input id="first_name" name="first_name" type="text" class="text-input" required>
                <br>
                <label for="last_name">Last Name: </label>
                <input id="last_name" name="last_name" type="text" class="text-input" required>
                <br>
                <label for="email_address">Email Address: </label>
                <input id="email_address" name="email_address" type="email" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="ROAD" required checked>
                    </div>
                    <div>
                        <label for="road">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="TRAIL" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="BOTH" required>
                    </div>
                </div>
                <button class="join-button" type="submit">Let's run</button>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook" style="color: #2a2a2a"></i>
                </a></li>
            <li><a href="https://www.whatsapp.com" target="_blank" rel="noopener"
                    aria-label="Visit our WhatsApp page (opens in a new tab)">
                    <i class="fa-brands fa-whatsapp" style="color: #2a2a2a"></i>
                </a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram" style="color: #2a2a2a"></i>
                </a></li>
            <li><a href="https://www.reddit.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-reddit" style="color: #2a2a2a"></i>
                </a></li>
        </ul>
    </footer>
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/8553d96c4f.js" crossorigin="anonymous"></script>
</body>

</html>
